<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modulo Compilazione</title>
</head>
<body>
  <h1>Compila il modulo</h1>
  <form id="form">
    <label>Nome: <input type="text" name="nome" required /></label><br/>
    <label>Cognome: <input type="text" name="cognome" required /></label><br/>
    <label>Email: <input type="email" name="email" required /></label><br/>
    <button type="submit">Invia</button>
  </form>

  <script>
    document.getElementById('form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = {
        nome: this.nome.value,
        cognome: this.cognome.value,
        email: this.email.value,
      };

      const response = await fetch("https://tuo-backend.replit.app/invia", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        alert("Dati inviati correttamente!");
      } else {
        alert("Errore nell'invio dei dati.");
      }
    });
  </script>
</body>
</html>
